<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>

      <div class="row">
        <div class="col-xs-3">
          <img src="http://govisithawaii.trackur.netdna-cdn.com/wp-content/uploads/2013/04/8530885813_89e1d80ee7_z.jpg" alt= "Photo of Wailea Grand Resort: ">
        </div>
        <div class="col-xs-3">
          <img src="https://www.thefamilytravelfiles.com/images/articles/018snow.jpg" alt= "Photo of Breckenridge, CO">
        </div>
        <div class="col-xs-3">
          <img src="http://www.traveltosun.com/wp-content/uploads/2013/02/nnycni.jpg" alt= "Photo of NYC">
        </div>
        <div class="col-xs-3">
          <img src="http://bendwild.com/wp-content/uploads/2009/09/bt24.jpg" alt= "Photo of Bend Summer">
        </div>

      </div>
      <h3>Select from below the activities you enjoy while on vacation and we will suggest a destination for you!</h3>

      <form id="about-you">
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="vacation1" checked>
            I like big swimming pools, and fun activities for the family.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="vacation2">
            I like quiet beaches, crystal blue oceans and mai tais delivered to my cabana.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="vacation3">
            I like culture, excitement, Broadway plays and museums.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="vacation4" checked>
            I like skiing, snowboarding, winter lodges.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="vacation5" checked>
            I like hiking, kayaking, cycling.
          </label>
        </div>

        <button type="submit" class="btn btn-success">We Suggest</button>
      </form>

        <h3 id="destination-result"></h3>

    </div>
